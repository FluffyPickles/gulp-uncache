<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>gulp-uncache example</title>
    <!-- uncache -->
    <link rel="stylesheet" href="css/index.css"/>
    <!-- enduncache -->
</head>
<body>
<section>
    <h1>gulp-uncache</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur atque autem corporis cupiditate ducimus excepturi iure magnam quam repudiandae velit?</p>
</section>
<!-- uncache(rename: false, append:time) -->
<!-- build:js js/app.js -->
<script src="js/file1.js"></script>
<script src="js/file2.js"></script>
<script src="js/file3.js"></script>
<!-- endbuild -->
<!-- enduncache -->



<!-- uncache(rename: true, append:123456, template:{{path}}{{append}}_{{name}}.{{extension}}) -->
<script src="js/file1.js"></script><script src="js/file2.js"></script>
<!-- enduncache -->
</body>
</html>
